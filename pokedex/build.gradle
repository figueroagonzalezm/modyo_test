plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.modyotest'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven { url 'https://dl.bintray.com/sargunv/maven' }
}

dependencies {
	implementation 'org.springframework.data:spring-data-commons'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'me.sargunvohra.lib:pokekotlin:2.4.0'
	testImplementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.30'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: '2.4.1'
}

test {
	useJUnitPlatform()
}
