<div class="row row-cols-4">
  <div *ngFor="let pokemon of pokemons" class="card" style="width: 12rem; margin: 0.1rem;" >
    <img src="{{pokemon.imageUrl}}" class="card-img-top" alt="{{pokemon.name}}" >
    <div >
      <h5 class="card-title">{{pokemon.name | titlecase}}</h5>
    </div>
    <div >
      <div><b>Peso: </b>{{pokemon.weight}}</div>
      <div><b>Habilidades: </b></div>
      <div>
        <ul>
          <li *ngFor="let ability of pokemon.abilities" style="padding-left: 0;">{{ability.name}}</li>
        </ul>
      </div>
    <div class="card-body">
      <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/detail', pokemon.id]">Ver Detalle</button>
    </div>
  </div>
</div>
